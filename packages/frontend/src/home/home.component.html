<div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white mb-2">
        ðŸŽ­ That's My Duo
      </h1>
      <p class="text-gray-300 text-lg">
        Discover your League synergy stories
      </p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
      <form (ngSubmit)="onLookupSummoner()" class="space-y-6">
        <!-- Title Row -->
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-4 text-center">
            Enter your Summoner Name and Region
          </label>
        </div>

        <!-- Input and Region Row -->
        <div class="flex gap-3">
          <!-- Summoner Name Input (80% width) -->
          <div class="flex-[4] relative">
            <input
              id="summoner-name"
              name="summonerName"
              type="text"
              [(ngModel)]="summonerName"
              placeholder="e.g. Faker, Doublelift..."
              class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"
              required
            />
          </div>
          
          <!-- Region Selection (20% width) -->
          <div class="flex-[1]">
            <select
              id="region-select"
              name="selectedRegion"
              [(ngModel)]="selectedRegion"
              class="w-full px-3 py-3 bg-white/10 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 appearance-none cursor-pointer text-center font-medium"
              title="Select Region"
            >
              <option *ngFor="let region of regions" [value]="region.code" class="bg-gray-800 text-white">
                {{ region.code.toUpperCase() }}
              </option>
            </select>
          </div>
        </div>

        <!-- Helper text -->
        <div class="text-xs text-gray-400 text-center">
          Selected region: {{ getSelectedRegionFlag() }} {{ getSelectedRegionName() }}
        </div>

        <button
          type="submit"
          [disabled]="!summonerName.trim()"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98]"
        >
          Find My Duo Partners
        </button>
      </form>

      <div class="mt-6 text-center text-gray-400 text-sm">
        <p>We'll analyze your recent matches to find your best duo synergies</p>
      </div>
    </div>
  </div>
</div>
