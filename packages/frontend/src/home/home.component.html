<div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex items-center justify-center mb-4">
        <img src="/assets/images/that's my duo logo.png" alt="That's My Duo" class="h-20 w-auto" />
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">
        That's My Duo
      </h1>
      <p class="text-gray-300 text-lg">
        Discover your League synergy stories
      </p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-white/20">
      <form (ngSubmit)="onLookupSummoner()" class="space-y-6">
        <!-- Title Row -->
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-4 text-center">
            Enter your Riot ID and Region
          </label>
          <p class="text-xs text-gray-400 text-center mb-4">
            Format: GameName#TagLine (e.g., Faker#KR1, Sapphirix#FFG)
          </p>
        </div>

        <!-- Game Name and Tag Row -->
        <div class="flex gap-2 mb-3">
          <!-- Game Name Input -->
          <div class="flex-[3]">
            <input
              id="game-name"
              name="gameName"
              type="text"
              [(ngModel)]="gameName"
              placeholder="Game Name (e.g. Sapphirix)"
              class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"
              required
            />
          </div>
          
          <!-- Hash Symbol -->
          <div class="flex items-center px-2 text-white text-xl font-bold">
            #
          </div>
          
          <!-- Tag Line Input -->
          <div class="flex-[1]">
            <input
              id="tag-line"
              name="tagLine"
              type="text"
              [(ngModel)]="tagLine"
              placeholder="FFG"
              class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 text-center"
              required
            />
          </div>
        </div>

        <!-- Region Selection Row -->
        <div>
          <select
            id="region-select"
            name="selectedRegion"
            [(ngModel)]="selectedRegion"
            class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 appearance-none cursor-pointer text-center font-medium"
            title="Select Region"
          >
            <option *ngFor="let region of regions" [value]="region.code" class="bg-gray-800 text-white">
              {{ region.flag }} {{ region.name }} ({{ region.code.toUpperCase() }})
            </option>
          </select>
        </div>

        <!-- Helper text -->
        <div class="text-xs text-gray-400 text-center">
          Selected region: {{ getSelectedRegionFlag() }} {{ getSelectedRegionName() }}
        </div>

        <button
          type="submit"
          [disabled]="!gameName.trim() || !tagLine.trim() || isLoading"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98]"
        >
          <span *ngIf="!isLoading">Find My Duo Partners</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Searching...
          </span>
        </button>
      </form>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
        <p class="text-red-300 text-sm text-center">{{ errorMessage }}</p>
      </div>

      <div class="mt-6 text-center text-gray-400 text-sm">
        <p>We'll analyze your recent matches to find your best duo synergies</p>
      </div>
    </div>
  </div>
</div>
