<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="max-w-2xl mx-auto">
      <!-- Hero Section -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-bold text-white mb-4">That's my Duo</h1>
        <p class="text-lg text-slate-300">
          A League of Legends companion that shows how you and your friends play together. 
          It analyzes match history and generates AI-powered summaries about your duo's synergy, performance, and playstyle.
        </p>
      </div>

      <!-- Search Form -->
      <form (ngSubmit)="onSubmit()" class="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 p-8 shadow-2xl">
        <h2 class="text-2xl font-semibold text-white mb-6">Find Your Duo Stats</h2>
        
        <!-- Error Message -->
        <div *ngIf="error" class="mb-4 p-4 bg-red-500/10 border border-red-500/50 rounded-lg">
          <p class="text-red-400 text-sm">{{ error }}</p>
        </div>

        <!-- Loading Message -->
        <div *ngIf="isLoading" class="mb-4 p-4 bg-cyan-500/10 border border-cyan-500/50 rounded-lg">
          <div class="flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-cyan-400 text-sm">{{ loadingMessage }}</p>
          </div>
        </div>
        
        <div class="space-y-4">
          <!-- Summoner Name Input -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Summoner Name</label>
            <input 
              type="text" 
              [(ngModel)]="summonerName"
              name="summonerName"
              placeholder="Enter summoner name"
              [disabled]="isLoading"
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              required
            >
          </div>

          <!-- Tagline Input -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Tagline</label>
            <input 
              type="text" 
              [(ngModel)]="tagLine"
              name="tagLine"
              placeholder="Enter tagline (e.g., EUW)"
              [disabled]="isLoading"
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              required
            >
          </div>

          <!-- Region Select -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Region</label>
            <select 
              [(ngModel)]="region"
              name="region"
              [disabled]="isLoading"
              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <option *ngFor="let r of regions" [value]="r.code">{{ r.name }}</option>
            </select>
          </div>

          <!-- Search Button -->
          <button 
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 disabled:from-slate-600 disabled:to-slate-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:cursor-not-allowed disabled:transform-none"
          >
            <span *ngIf="!isLoading">Search</span>
            <span *ngIf="isLoading">Searching...</span>
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
